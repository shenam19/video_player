<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/78c336e706.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/progress.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Custom Video Player</h1>
  <video  src="video/gone--- [ FreeCourseWeb.com ] ---.mp4"poster="img/poster.png"id="video"class="screen">
  </video>
  <div class="controls">
    <button class="btn"id="play">
      <i class="fa fa-play fa-2x"></i>
    </button>
    <button class="btn" id="stop">
      <i class="fa fa-stop fa-2x"></i>

    </button>
    <input type="range" class="progress" id="progress" min="0"step="0.1"max="100"value="0">
    <span class="timestamp" id="timestamp">00:00</span>
  </div>







  <script src="script.js"></script>
  
</body>
</html>
